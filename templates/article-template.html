<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= TITLE %> | b3rt.dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/design-system.css">
    <style>
        .article-container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-2xl) var(--space-lg);
        }
        .article-header {
            margin-bottom: var(--space-2xl);
            padding-bottom: var(--space-xl);
            border-bottom: 1px solid var(--glass-border);
        }
        .article-meta {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
            flex-wrap: wrap;
        }
        .article-content {
            line-height: 1.8;
        }
        .article-content h2 {
            margin-top: var(--space-2xl);
            margin-bottom: var(--space-lg);
            color: var(--text-primary);
        }
        .article-content h3 {
            margin-top: var(--space-xl);
            margin-bottom: var(--space-md);
            color: var(--primary);
        }
        .article-content ul, .article-content ol {
            margin: var(--space-lg) 0;
            padding-left: var(--space-xl);
        }
        .article-content li {
            margin-bottom: var(--space-sm);
            color: var(--text-secondary);
        }
        .article-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: var(--space-lg);
            margin: var(--space-xl) 0;
            color: var(--text-secondary);
            font-style: italic;
        }
        .article-content code {
            background: var(--bg-elevated);
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .article-content pre {
            background: var(--bg-elevated);
            padding: var(--space-lg);
            border-radius: 12px;
            overflow-x: auto;
            margin: var(--space-lg) 0;
        }
        .article-content pre code {
            background: none;
            padding: 0;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            color: var(--primary);
            text-decoration: none;
            margin-bottom: var(--space-xl);
            font-weight: 500;
            transition: all var(--ease-fast);
        }
        .back-link:hover {
            color: var(--primary-light);
            transform: translateX(-4px);
        }
        .author {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-top: var(--space-2xl);
            padding-top: var(--space-xl);
            border-top: 1px solid var(--glass-border);
        }
        .author-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.25rem;
        }
        .author-info h4 {
            font-size: 1rem;
            margin-bottom: 0;
        }
        .author-info p {
            font-size: 0.875rem;
            margin: 0;
        }
        .reading-time {
            color: var(--text-muted);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="article-container">
        <a href="/journey/" class="back-link">‚Üê Back to Journey</a>
        
        <article>
            <header class="article-header">
                <div class="article-meta">
                    <span class="tag"><%= DATE %></span>
                    <span class="tag"><%= CATEGORY %></span>
                    <span class="reading-time"><%= READ_TIME %> min read</span>
                </div>
                <h1><%= TITLE %></h1>
                <p class="subtitle"><%= SUBTITLE %></p>
            </header>
            
            <div class="article-content">
                <%= CONTENT %>
            </div>
            
            <div class="author">
                <div class="author-avatar">üë®‚Äçüíª</div>
                <div class="author-info">
                    <h4>b3rt.dev</h4>
                    <p>Life OS Architect ‚Ä¢ Building in Public</p>
                </div>
            </div>
        </article>
    </div>
    
    <footer>
        <p>Part of the <a href="/">Life OS</a> ecosystem</p>
    </footer>
</body>
</html>
